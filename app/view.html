<!doctype html>
<html lang="en" ng-app="headlessDrupal">
<head>
  <meta charset="utf-8">
  <title>Headless Drupal!</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<!--  <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/css/bootstrap-slider.css">-->
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/bootstrap/js/collapse.js"></script>
<!--  <script src="bower_components/seiyria-bootstrap-slider/js/bootstrap-slider.js"></script>-->
  <script src="js/config.js"></script>
  <script src="js/crud.js"></script>
</head>
<body ng-controller="ViewLoader">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="."> BootDev CRUD Angular Demo</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav nav-pills pull-right">
            <li>
              <a href=".">Main Page</a>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h2>{{ view.title[0].value }}</h2>
        <div class="node-content" ng-bind-html="view.body[0].value">
        </div>
        <div id="view-to-load">
          Show me view with path<input type="text" name="viewpath" ngMinlength="5" ng-model="viewpath" ng-change="load()">
          Path to query {{viewpath}}
        </div>
      </div>
    </div>

  <div class="container">
    <div class="panel-group" id="accordion">
      <div class="panel panel-default" id="panel1">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#collapseOne" href="#collapseOne" class="collapsed">
              Raw JSON
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">
            <pre>{{ view | json }}</pre>
          </div>
        </div>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</body></html>
